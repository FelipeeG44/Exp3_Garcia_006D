    <div class="container">
        <form id="signupForm" method="post" action="">
            <div class="form-group pmd-textfield row">
                <label for="firstname" class="col-lg-2 text-md-right col-md-2 col-form-label">NOMBRES</label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
            </div>
            <div class="form-group pmd-textfield row">
                <label for="lastname" class="col-lg-2 text-md-right col-md-2 col-form-label">APELLIDOS</label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
            </div>
            <div class="form-group pmd-textfield row">
                <label for="username" class="col-lg-2 text-md-right col-md-2 col-form-label">NOMBRE USUARIO</label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group pmd-textfield row">
                <label for="email" class="col-lg-2 text-md-right col-md-2 col-form-label">EMAIL</label>
                <div class="col-lg-7 col-md-6">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group pmd-textfield row">
                <label for="password" class="col-lg-2 text-md-right col-md-2 col-form-label">CONTRASEÑA</label>
                <div class="col-lg-7 col-md-6">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="form-group row ml-1">
                <div class="custom-control custom-checkbox pmd-checkbox offset-lg-2 offset-md-2 col-md-8">
                    <input class="custom-control-input" type="checkbox" id="agree" name="agree" value="agree">
                    <label class="custom-control-label pmd-checkbox-ripple-effect" for="agree">Terminos</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-lg-2 offset-md-2 col-md-8 col-xl-3">
                    <button type="submit" class="btn btn-primary pmd-ripple-effect" name="signup" value="Sign up">Submit</button>
                </div>
            </div>
        </form>
